<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings">
    <label for="speed">Game Speed:</label>
    <input type="range" id="speed" name="speed" min="1" max="5" value="2">
    <label for="color">Bird Color:</label>
    <input type="color" id="color" name="color" value="#FFFF00">
  </div>
  <div class="game-container">
    <div class="bird"></div>
    <div class="pipe top"></div>
    <div class="pipe bottom"></div>
    <div class="score">0</div>
    <button class="restart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
